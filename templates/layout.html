<!DOCTYPE html>
<html>
<head>
    <title>Employee Schedule App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        body, html{
            height: 100%;
            margin: 0;
            font-family: Baskerville;
        }
        .header_{
            background-image: linear-gradient(to right, #22b333, #11ab94);
            height: 10%;
            background-size: cover;
            position: relative;
            background-position: center;
            position: relative;
            background-repeat: no-repeat;
        }
        .header-text{
            top: 50%;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white
        }
    </style>
</head>
<body>
    <div class="header_">
        <div class="header-text">
                <h1>Performance Excellence & Innovation (PE&I) Department</h1>
        </div>
    </div>
    <div><img src="https://www.rxrefill4u.com/uhs/images/uhslogo.jpg" height="40" width="70"></div>
    <div class="container">
        
        <h1>{% block heading %}{% endblock %}</h1>

        {% block body %}
        {% endblock %}
    </div>
</body>
