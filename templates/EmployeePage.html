{% extends "layout.html" %}

{% block heading %}
Add/Edit Employee Details
{% endblock %}

{% block body %}

<div class="form-group">
    <form action="{{url_for('emp_submit')}}" method="post">
        <div class="row">
            <div class="col">
                Employee Number: <input type="text" name="e_num" placeholder="E12345" value="{{dt.emp_id}}" required>
            </div>
            <div class="col">
                Department: <select  name="dept_id">
                    {% for dp in dept %}
                    <option selected="selected">{{ dp }}</option>
                    {%endfor%}
                    </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Fist Name: <input type="text" name="first" value="{{dt.first_name}}" required>
            </div>
            <div class="col">
                Last Name: <input type="text" name="last" value="{{dt.last_name}}" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Job Title: <input type="text" name="job_title"  value="{{dt.title}}" required>
            </div>

            <div class="col">
                Shifts: <select list="shift" name="shift" value="{{dt.shift}}" required>
                    <option>AM</option>
                    <option>PM</option>
                    <option>AM/PM</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Days off: 
                <select name="days_off" value="{{dt.days_off}}" required>
                    <option>First Weekend</option>
                    <option>Second Weekend</option>
                </select>
            </div>
            <div class="col">
                FTE (hrs/week): <input type="number" name="fte" value="{{dt.fte}}" required>
            </div>
        </div>
            Deactivate user: <input type="checkbox" name="del_ind" {{del_ind}}>
            <br>
            <input type="submit" id="Submit" name="submit" {{submit}}></input>
            <input type="submit" id="submit" name="update" {{update}}></input>
    
    </form>
    <br>
    {% if submit%}
        <form action="{{url_for('vacation', uniq_id=dt.uniq_id)}}">
            
            To update vacation detail 
            <button id="Submit">Click Here</button>
            
        </form>
    {%endif%}
</div>
{% endblock %}
